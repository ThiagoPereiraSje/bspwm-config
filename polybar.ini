[colors]
background = #24283b
foreground = #aeb3db
alert = #d16370
volume-min = #95ad84
volume-med = #d4b980
volume-max = #b35863
pink = #e76b85
orange = #ec9067
dark-orange = #ce9e63
green = #90bc63
teal = #65c5ba
light-blue = #a7e0e1
cyan = #24b1cc
blue = #6ebce9
blurple = #7592e1
purple = #a98ee4
light-purple = #b6b5e0
light-dark-purple = #9ca0c0
dark-purple = #9094bc
beige = #bdb6b4
really-dark-purple = #515780
black = #3e3e68
really-black = #27273a
blacker = #1f1525
background-alt = #373B41
primary = #F0C674
secondary = #8ABEB7
disabled = #707880

[bar/example]
width = 90%
height = 22pt
offset-x = 5%
offset-y = 0.5%
radius = 9.0
fixed-center = true
bottom = false
separator = |
separator-foreground = ${colors.disabled}

background = ${colors.background}
foreground = ${colors.foreground}

margin-top = 0
margin-bottom = 0

; dpi = 96


line-size = 3pt

;border-size = 0pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "JetBrains Mono Medium Nerd Font Complete:size=12;2"
font-1 = "FontAwesome:size=13;4"
font-2 = "JetBrains Mono Medium Nerd Font Complete:size=10;2"
font-3 = "JetBrains Mono Medium Nerd Font Complete:size=10;2"

;modules-left = xworkspaces xwindow
modules-left = bspwm xworkspaces
modules-center = filesystem 
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = pavolume xkeyboard memory2 cpu2 eth date

;tray-position = right
;tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm
label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

;ws-icon-1 = 1;
ws-icon-default = 

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.really-black}
label-active-underline= ${colors.black}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
