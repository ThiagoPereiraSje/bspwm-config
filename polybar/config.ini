[colors]
alert = #d16370
volume-min = #95ad84
volume-med = #d4b980
volume-max = #b35863
pink = #e76b85
orange = #ec9067
dark-orange = #ce9e63
green = #90bc63
teal = #65c5ba
light-blue = #a7e0e1
cyan = #24b1cc
blue = #6ebce9
blurple = #7592e1
purple = #a98ee4
light-purple = #b6b5e0
light-dark-purple = #9ca0c0
dark-purple = #9094bc
beige = #bdb6b4
really-dark-purple = #515780
black = #3e3e68
really-black = #27273a
blacker = #1f1525
background = #24283b
foreground = #aeb3db
background-alt = #373B41
primary = #F0C674
secondary = #8ABEB7
disabled = #707880
white = #aeb3db

[bar/bar1]
width = 100%
height = 22pt
offset-x = 0.0%
offset-y = 0.0%
radius = 0.0
fixed-center = true
bottom = false
separator = |
separator-foreground = ${colors.disabled}

background = #1f1f1f
foreground = ${colors.foreground}

margin-top = 0
margin-bottom = 0

; dpi = 96


line-size = 3pt

;border-size = 0pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "JetBrains Mono Medium Nerd Font Complete:size=12;2"
font-1 = "FontAwesome:size=13;4"
font-2 = "JetBrains Mono Medium Nerd Font Complete:size=10;2"
font-3 = "JetBrains Mono Medium Nerd Font Complete:size=10;2"

;modules-left = xworkspaces xwindow
modules-left = xworkspaces filesystem
modules-center = xwindow
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = xkeyboard pulseaudio memory swap cpu eth date

;tray-position = right
;tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = false
enable-scroll = false

label-active = %name%
label-active-background = ${colors.really-black}
label-active-underline = ${colors.black}
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.orange}
;label-occupied-underline = ${colors.black}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted = %{F#515780}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{F#aeb3db}Kb:%{F-} %{F#24b1cc}%layout%%{F-}
; label-layout-background = #ffffff
; label-layout-foreground = ${colors.cyan}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.white}
label-indicator-background = ${colors.really-black}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "Vol: "
; format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{F#aeb3db}Vol:%{F-} %{F#24b1cc}%percentage%%%{F-}
label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/memory]
type = internal/memory
interval = 2
; format-prefix = "ram: "
; format-prefix-foreground = ${colors.primary}
label = %{F#aeb3db}Ram:%{F-} %{F#24b1cc}%gb_used%/%gb_total%%{F-}


[module/swap]
type = internal/memory
interval = 2
format-prefix = "swap: "
; format-prefix-foreground = ${colors.primary}
label = %gb_swap_used% / %gb_swap_total%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
